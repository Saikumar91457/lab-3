<!DOCTYPE html>
<html>
    <head>
        <title>Function Parameter</title>
    </head>
    <body>
        <script>
            class Student{
                name;
                id;
                clg;
                constructor(name,id,clg){
                    this.name=name;
                    this.id=id;
                    this.clg=clg;
                }
            }
            function print(s){
                console.log(s.name);
                console.log(s.id);
                console.log(s.clg);
            }
            let s1=new Student('sai','m4','cvr');
            print(s1);
          </script>
    </body>
</html>
